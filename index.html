<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片拖拽显示效果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-reveal-container">
        <div class="image-wrapper">
            <img src="HelicopterOverlay.jpg" alt="覆盖图片" class="overlay-image">
            <img src="Helicopter.jpg" alt="原始图片" class="original-image">
        </div>
        <div class="slider" draggable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
